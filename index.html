<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#dv {
				width: 200px;
				height: 200px;
				border: 2px solid orange;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<input type="button" name="btn" id="btn" value="创建文本框" />
		<div id="dv"></div>
		<script src="common.js"></script>
		<script>
			//第一遍
			$("btn").onclick = function() {
				$("dv").innerHTML = "<input type='text' value='文本框'>"
			};

			//第二遍
			$("btn").onclick = function() {
				$("dv").innerHTML = "<input type='text' value='框框啊' />"
			};
		</script>
	</body>

</html>
